<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/form_contato.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="shortcut icon" href="./images/new_mange_icon.png" type="image/x-icon">
    <title>Nos contate</title>
</head>
<body> 
    <header>
        <div class="background_header">
            <div class="background_image">
                <img src="./images/back_ground.svg" alt="Logo mange">
            </div>
            <div class="nav_header">
                <button class="back_to_home" id="back_button">Voltar</button>
                <img src="./images/logo_mange.png" alt="Logo mange" id="logo">
                <input type="checkbox" class="checkbox" id="dark_mode">
            <label  class="label" for="dark_mode">
                <div class="ball"></div>
            </label>
            </div>
            <h1>Nos contate</h1>
        </div>
    </header>
    <main class="main">
        <div class="container">
            <form action="">
              <label for="nome">Nome</label>
              <input type="text" id="nome" name="nome" placeholder="Seu nome... Ex: João">
          
              <label for="sobrenome">Sobrenome</label>
              <input type="text" id="sobrenome" name="sobrenome" placeholder="Seu sobre nome... Ex: Silva">

              <label for="email">Seu melhor email</label>
              <input type="email" id="mail" name="mail" placeholder="seuemail@mail.com">
          
          
              <label for="service">Serviço</label>
              <select id="service" name="service">
                <option value="compra-produtos">Compra de Produtos</option>
                <option value="assistencia-tecnica">Assistência Técnica</option>
                <option value="consultoria">Consultoria em Ferramentas</option>
                <option value="suporte">Suporte ao Cliente</option>
              </select>              
          
              <label for="subject">Escreva</label>
              <textarea id="subject" name="subject" placeholder="Fale sobre o seu problema..." style="height:45px"></textarea>
          
              <input type="submit" value="Enviar">
          
            </form>
          </div> 
    </main>
    <footer>
        <div class="footer">
        <div class="footer-left">
          <div class="logo_footer">
            <img src="./images/logo_mange.png" alt="Logo" class="logo-icon">
          </div>
          <p class="copyright">Copyright © 2024</p>
          <p class="credits">
            <a href="#" class="credits-link">Israel Santana</a> 
          </p>
        </div>
        <div class="footer-right">
          <ul class="footer-links">
            <li><a href="#">Home</a></li>
            <li><a href="#">Baixar documentação</a></li>
            <li><a href="#">Contate-nos</a></li>
          </ul>
          <div class="social-links">
            <div class="midia_social">
            <i class="fa-brands fa-github"></i>
            <i class="fa-brands fa-linkedin-in"></i>
          </div>
          </div>
        </div>
      </div>
      </footer>
</body>
<script>
    const chk = document.getElementById('dark_mode')
chk.addEventListener('change', () => {
  document.body.classList.toggle('dark')
})
const backButton = document.getElementById('back_button')
backButton.addEventListener('click', function(){
    window.location.href = "./landingpage/carrgamento.html"
})

const btn = document.getElementById('logo')
btn.addEventListener('click', function(){
  window.location.href ="home.html"
})
</script>
</html>
